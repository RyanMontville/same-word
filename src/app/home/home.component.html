@if (!gameWon) {
    <h2>Round {{round}}</h2>
    <p>{{message}}</p>
    <div class="inputGroup">
        <input [(ngModel)]="newWord" type="text" placeholder="Enter your word here" class="wordTextBar"
            (keydown.enter)="onSubmit()" />
        <button (click)="onSubmit()">Submit</button>
    </div>
    @if (showCopyButton) {
        <p><button (click)="copyToClipboard()">Click here</button>  to copy the message to your clipboard</p>
    }
}

@if (gameWon) {
    <p>Congratulations! you both managed to say {{newWord}} after {{round}} rounds!</p>
}
